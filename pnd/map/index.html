<body>

<script>

function loadp(name)  {
  var imgurl = 'map_' + name + '.jpg';
  var desc = 'Lot ' + name.replace('_', '.');
  console.log(imgurl);
  window.open(imgurl, desc, 'resizable=1');
}

window.onload = function () {
    var ImageMap = function (map) {
            var n,
                areas = map.getElementsByTagName('area'),
                len = areas.length,
                coords = [],
                // Width of raw image
                previousWidth = 1813;
            for (n = 0; n < len; n++) {
                coords[n] = areas[n].coords.split(',');
            }
            this.resize = function () {
                var n, m, clen,
                    x = document.body.clientWidth / previousWidth;
                for (n = 0; n < len; n++) {
                    clen = coords[n].length;
                    for (m = 0; m < clen; m++) {
                        coords[n][m] *= x;
                    }
                    areas[n].coords = coords[n].join(',');
                }
                previousWidth = document.body.clientWidth;
                return true;
            };
            window.onresize = this.resize;
        },
        imageMap = new ImageMap(document.getElementById('image_map'));
    imageMap.resize();
}
</script>

These are the ten lots in Penns Neck to be razed.  Tap or click on a lot to see a photo of that lot, or view <a target="_montage" href="map_montage.jpg">all lots</a> at once.
